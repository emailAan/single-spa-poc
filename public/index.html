<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
</head>

<body>
  <!-- Load the application -->
  <script src="systemjs/dist/system-production.js"></script>
  <script src="/common-dependencies.js"></script>
  <script src="/root-application.js"></script>

  <!-- Static navbar -->
  <style>
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111D4A;
      color: white;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      height: 75px;
      display: flex;
      align-items: center;
    }

    .navbar ul {
      display: flex;
      align-items: center;
      list-style-type: none;
      height: 100%;
    }

    .navbar li {
      padding-right: 24px;
      height: 100%;
    }

    .navbar li:hover {
      opacity: 0.8;
    }

    .navbar a {
      text-decoration: none;
      color: white;
    }

    #content {
      position: absolute;
      top: 80px;
      width:100%;
    }
  </style>
  <div class="navbar">
    <ul>
      <a onclick="openApp('app1')">
        <li>
          App 1
        </li>
      </a>
      <a onclick="openApp ('app2')">
        <li>
          App 2
        </li>
      </a>
      <a onclick="openApp('app3')">
        <li>
          App 3
        </li>
      </a>
    </ul>
  </div>
  <div id="content">
    <div style="margin:20px;padding:20px;border:solid 5px green;" id="app1"></div>
    <div style="margin:20px;padding:20px;border:solid 5px blue;" id="app2"></div>
    <div style="margin:20px;padding:20px;border:solid 5px red;" id="app3"></div>
  </div>
</body>

</html>
